<mat-card>
  <mat-card-content *ngIf="hideEditForm">
    <div class="top-image">
      <img src="assets/images/company-logo.png" />
    </div>


    <mat-list flex>
      <app-vendors-list [vendors]="vendors" (selected)="select($event)"></app-vendors-list>
    </mat-list>
  </mat-card-content>
  <mat-card-header class="app-accent" layout="row">
    <mat-card-title>
      <span class="mat-headline my-accent-text">{{ msg }}</span>
    </mat-card-title>
  </mat-card-header>
  <ng-template #loading class="my-accent-text">Loading Employees from server...</ng-template>
</mat-card>
<div class="pad5" *ngIf="hideEditForm">
  <mat-icon (click)="newVendor()" matTooltip="Add New Employee" class="addicon" color="primary">
  control_point
  </mat-icon>
 </div>
<mat-card *ngIf="!hideEditForm">
  <div class="top-image">
    <img src="assets/images/company-logo.png" />
  </div>

  <mat-card-content>
    <app-vendordetail
    [selectedVendor]="vendor"
    (cancelled)="cancel('cancelled')"
    (saved)="save($event)"
    (deleted)="delete($event)">
    </app-vendordetail>
  </mat-card-content>
  <mat-card-header>
    <mat-card-title>
      <span class="mat-headline">{{ msg }}</span>
    </mat-card-title>
  </mat-card-header>
</mat-card>
