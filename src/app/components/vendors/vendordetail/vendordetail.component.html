<form [formGroup]="vendorForm">
  <div layout="row">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <mat-error
      *ngIf="name.errors && (name.dirty || name.touched)" style="text-align: end">
      Name is required
     </mat-error>
      <input matInput type="text" required formControlName="name" />
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-label>Address</mat-label>
      <mat-error
      *ngIf="address1.errors && (address1.dirty || address1.touched)" style="text-align: end">
      Address is required
     </mat-error>
      <input matInput type="text" required formControlName="address1" />
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-label>City</mat-label>
      <mat-error
      *ngIf="city.errors && (city.dirty || city.touched)" style="text-align: end">
      Address is required
     </mat-error>
      <input matInput type="text" required formControlName="city" />
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-label>Province</mat-label>
      <mat-error
      *ngIf="province.errors && (province.dirty || province.touched)" style="text-align: end">
      Address is required
     </mat-error>
      <input matInput type="text" required formControlName="province" />
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-label>PostalCode</mat-label>
      <mat-error *ngIf="postalcode.errors && (postalcode.dirty || postalcode.touched)" style="text-align: end">
        <span *ngIf="postalcode.hasError('required')">Postal Code# is required</span>
        <span *ngIf="!postalcode.hasError('required') && postalcode.hasError('invalidCode')">needs format - XXX-XXX</span>
      </mat-error>
      <input matInput type="text" required formControlName="postalcode" />
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-label>type</mat-label>
      <mat-error
      *ngIf="type.errors && (type.dirty || type.touched)" style="text-align: end">
      Address is required
     </mat-error>
      <input matInput type="text" required formControlName="type" />
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-label>Phone #</mat-label>
      <mat-error *ngIf="phone.errors && (phone.dirty || phone.touched)" style="text-align: end">
        <span *ngIf="phone.hasError('required')">Phone# is required</span>
        <span *ngIf="!phone.hasError('required') && phone.hasError('invalidPhone')">needs format - (###)###-####</span>
      </mat-error>
      <input matInput type="text" required formControlName="phone" />
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <mat-error *ngIf="email.errors && (email.dirty || email.touched)" style="text-align: end">
        <span *ngIf="email.hasError('required')">Email is required</span>
        <span *ngIf="!email.hasError('required') && email.hasError('email')">needs format xxx@xxx.xxx</span>
      </mat-error>
      <input matInput type="email" required formControlName="email" />
    </mat-form-field>
  </div>
  <div class="mat-pad-sm">
    <span>
      <button mat-raised-button type="button" (click)="updateSelectedVendor()">Save</button>
    </span>
    <span>
      <button mat-raised-button type="button" (click)="cancelled.emit(selectedVendor)">
        Cancel
      </button>
    </span>
    <span>
      <button *ngIf="selectedVendor.id" mat-raised-button type="button"
      (click)="deleted.emit(selectedVendor)">Delete</button>
      </span>
  </div>
</form>
