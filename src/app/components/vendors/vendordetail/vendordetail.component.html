<form [formGroup]="vendorForm" (ngSubmit)="updateSelectedEmployee()">
  <div layout="row">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" required formControlName="name" />
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput type="text" required formControlName="address1" />
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput type="text" required formControlName="city" />
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-label>Province</mat-label>
      <input matInput type="text" required formControlName="province" />
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-label>PostalCode</mat-label>
      <input matInput type="text" required formControlName="postalcode" />
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-label>type</mat-label>
      <input matInput type="text" required formControlName="type" />
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-label>Phone #</mat-label>
      <input matInput type="text" required formControlName="phone" />
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" required formControlName="email" />
    </mat-form-field>
  </div>
  <div class="mat-pad-sm">
    <span>
      <button mat-raised-button type="submit">Save</button>
    </span>
    <span>
      <button mat-raised-button type="button" (click)="cancelled.emit(selectedVendor)">
        Cancel
      </button>
    </span>
  </div>
</form>
